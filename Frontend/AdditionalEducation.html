  <body>
    <h1 class="title">Подбор программы обучения при поступлении</h1>
    <!--<div class="dropdown">-->
      <button id = "ReturnMenu" class="dropbtn">Menu</button>
        <h2 class = "title">Заполните форму, введя свои результаты ЕГЭ</h2>
        <div class="form form-add-book">
        <form method="POST" id="form">
            <label for="russian">Русский язык</label>
            <input name="russian" id="russian" type="number" min="36" max="100" step="1">

            <label for="math">Математика</label>
            <input name="math" id="math" type="number" min="27" max="100" step="1">

            <label for="social">Обществознание</label>
            <input name="social" id="social" type="number" min="42" max="100" step="1">

            <label for="language">Иностранный язык</label>
            <input name="language" id="language" type="number" min="22" max="100" step="1">

            <label for="informat">Информатика</label>
            <input name="informat" id="informat" type="number" min="40" max="100" step="1">

            <label for="biology">Биология</label>
            <input name="biology" id="biology" type="number" min="36" max="100" step="1">

            <label for="geography">География</label>
            <input name="geography" id="geography" type="number" min="37" max="100" step="1">

            <label for="chemistry">Химия</label>
            <input name="chemistry" id="chemistry" type="number" min="36" max="100" step="1">

            <label for="physics">Физика</label>
            <input name="physics" id="physics" type="number" min="36" max="100" step="1">

            <label for="history">История</label>
            <input name="history" id="history" type="number" min="32" max="100" step="1">

            <label for="literature">Литература</label>
            <input name="literature" id="literature" type="number" min="32" max="100" step="1">

            <label for="medal" class="switch">Медаль</label>
            <input type="checkbox" id="medal" name="medal" class="checkbox"><br><br>

            <label for="gto" class="switch">Значок ГТО</label>
            <input type="checkbox" id="gto" name="gto" class="checkbox"><br><br>

            <label for="volunteering" class="switch">Волонтерство</label>
            <input type="checkbox" id="volunteering" name="volunteering" class="checkbox"><br><br>
            <!--

            <input name="date" type="text" minlength="4"/>-->

        </form>
